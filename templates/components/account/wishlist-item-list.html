<ul class="productGrid">
    {{#each wishlist.items}}
    <li class="product">
        {{> components/products/card id=product_id theme_settings=../theme_settings}}

        {{#if ../show_remove}}
            <form action="{{remove_url}}" class="form" method="post">
                <button class="button button--primary button--small input-replace-button" type="submit" value="">
                    {{lang 'account.wishlists.remove_item'}}
                </button>
            </form>
        {{/if}}
    </li>
    {{/each}}
</ul>
{{#if pagination.wishlist.links}}
    {{> components/common/paginator wishlist.pagination}}
{{/if}}
